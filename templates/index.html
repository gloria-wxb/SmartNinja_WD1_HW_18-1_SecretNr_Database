{% extends "base.html" %}

{% block title %} Welcome{% endblock title %}

{% block content %}

    {% if user and user.secret_number %}
        <h1>Guess the secret number!</h1>
        <p>Type in a number between 1 and 30.</p>

        <form method="post" action="/result">
            <input type="text" name="my_guess" placeholder="My guess">
            <br>
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <form method="post" action="/login">
            <input type="text" name="user-name" placeholder="Enter your name">
            <br>
            <input type="email" name="user-email" placeholder="Enter your email address">
            <br>
            <button>Submit</button>
        </form>
    {% endif %}

{% endblock content %}
